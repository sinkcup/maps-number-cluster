<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>number cluster demo</title>
        <script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="../src/number_cluster.js"></script>
        <!--高德地图-->
        <script src="http://webapi.amap.com/maps?v=1.2&key=c1bd24ebbba2cdd8d6e0f129c71e8d76"></script>
        <script src="../src/adapters/amap.js"></script>

        <!--腾讯地图-->
        <script src="http://map.qq.com/api/js?v=2.exp"></script>
        <script src="../src/adapters/qq.js"></script>

        <!--谷歌地图-->
        <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyA886cdgLhXBlny3cMba1l_GXpMTB2w5sg&sensor=false"></script>
        <script src="http://google-maps-utility-library-v3.googlecode.com/svn/tags/infobox/1.1.13/src/infobox.js"></script>
        <script src="../src/adapters/google.js"></script>

    </head>
    <body>
        <!--地图容器-->
        <div style="width:100%;height:640px;border:#ccc solid 1px;" id="maps"></div>
        <script>
        var numbers = [
            {
                "lng" : 121.44,
                "lat" : 31.32,
                "number" : 5
            },
            {
                "lng" : 121.44,
                "lat" : 31.35,
                "number" : 1
            },
            {
                "lng" : 121.47,
                "lat" : 31.20,
                "number" : 19
            },
            {
                "lng" : 121.47,
                "lat" : 31.23,
                "number" : 4848
            },
            {
                "lng" : 121.47,
                "lat" : 31.26,
                "number" : 21
            },
            {
                "lng" : 121.50,
                "lat" : 31.23,
                "number" : 385
            }
        ];
        var numberCluster = new maps.NumberCluster({
            "center" : {
                "lng" : 121.47,
                "lat" : 31.23
            },
            "containerId" : "maps",
            "adapters" : {
                "amap" : "高德",
                "qq" : "腾讯",
                "google" : "谷歌"
            },
            "adaptersSwitch" : {
                "show" : true,
                "changeHash" : false,
                "id" : "mapsAdaptersSwitch"
            },
            "defaultAdapter" : "qq"
        });
        numberCluster.addNumbers(numbers);
        </script>
    </body>
</html>
